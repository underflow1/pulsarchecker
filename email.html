<style>
	p {
		font-size: 13px; 
	}
	strong {
		font-size: 12px; 
		font-family: Courier;		
	}        
	span {
		font-size: 12px; 
		font-family: Courier;		
	}
	table {
		font-size: 13px; 
		font-family: Courier;
		border-spacing: 0px; 
		}      
	td, th {
		font-size: 12px; 
		border: 1px solid black;
	}
	a {
		font-size: 11px; 
		font-family: Courier;
		}
</style>
<table>
<tbody>
	{% for parent in subst %}
<tr>
<td style="padding: 20px 0px 0px 0px;"><em><strong>{{ parent }}</strong></em></td>
</tr>
		{% for child in subst[parent] %}
<tr>
<td style="padding: 0px 0px 0px 0px;"><em><strong>=> {{ child }}</strong></em></td>
</tr>
			{% for value in subst[parent][child] %}
<tr>
<td style="padding: 0px 0px 0px 0px;"><span>-->  {{value[0]}}</span> &nbsp-&nbsp {{value[1]}}</td>
</tr>

			{% endfor %}
		{% endfor %}
	{% endfor %}		
</tbody>
</table>
